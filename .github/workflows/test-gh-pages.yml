name: Test GH Pages Push Permission

on:
  push:
    branches: [ main ]  # khi push lên main, workflow này sẽ chạy

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Cấu hình git và test push
      - name: Test push permission
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # dùng token có quyền push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          echo "test" > test.txt
          git add test.txt
          git commit -m "Test push permission"
          git push origin gh-pages
